<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 ml-auto mr-auto">
        <form name="activateform" ng-submit="OnSubmit(activateform)" ng-validate="activateValidat" id="LoginValidation"
          ng-if="activate">
          <div class="card">
            <div class="card-header card-header-rose card-header-icon text-center" ng-if="!error">
              <h4 class="card-title">Activate Account</h4>
            </div>
            <div class="card-body" ng-if="!error">
              <div class="form-group bmd-form-group" ng-class="userdetail.password != '' ? 'is-focused' : ''">
                <label for="password" class="bmd-label-floating">
                  Password</label>
                <input type="password" class="form-control" id="password" minlength="6" name="password"
                  ng-model="userdetail.password" />
              </div>
              <div class="form-group bmd-form-group" ng-class="userdetail.password_confirm != '' ? 'is-focused' : ''">
                <label for="examplePc" class="bmd-label-floating">
                  Confirm Password
                </label>
                <input type="password" class="form-control" id="examplePc" equalTo="#password" name="password_confirm"
                  aria-required="true" ng-model="userdetail.password_confirm" />
              </div>
            </div>
            <div class="row card-footer" ng-if="error">
              <div class="col-md-12">
                <div class="alert alert-danger">
                  <span>{{errormsg}}</span>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-center" ng-if="!error">
              <button type="submit" class="btn btn-primary btn-round">
                Create Password
              </button>
            </div>
            <div class="row ml-auto mr-auto text-center">
              <p class="col-md-12">
                <a href="#/signup">Sign Up</a>
              </p>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
