<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 ml-auto mr-auto">
        <form
          name="signupform"
          ng-submit="OnSubmit(signupform)"
          ng-validate="signValidat"
          id="RegisterValidation"
          ng-if="!registrationComplete"
        >
          <div class="card">
            <div
              class="card-header card-header-rose card-header-icon text-center"
            >
              <h4 class="card-title">Register Form</h4>
            </div>
            <div class="card-body">
              <div
                class="form-group bmd-form-group"
                ng-class="userdetail.email != '' ? 'is-focused' : ''"
              >
                <label for="exampleEmail" class="bmd-label-floating">
                  Email Address *</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleEmail"
                  name="email"
                  aria-required="true"
                  ng-model="userdetail.email"
                />
              </div>
              <div
                class="form-group bmd-form-group"
                ng-class="userdetail.firstname != '' ? 'is-focused' : ''"
              >
                <label for="exampleFname" class="bmd-label-floating">
                  First Name *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFname"
                  name="firstname"
                  ng-model="userdetail.firstname"
                />
              </div>
              <div
                class="form-group bmd-form-group"
                ng-class="userdetail.lastname != '' ? 'is-focused' : ''"
              >
                <label for="exampleLname" class="bmd-label-floating">
                  Last Name *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleLname"
                  name="lastname"
                  ng-model="userdetail.lastname"
                />
              </div>
              <div
                class="form-group bmd-form-group"
                ng-class="userdetail.number != '' ? 'is-focused' : ''"
              >
                <label for="exampleNumber" class="bmd-label-floating">
                  Phone Number
                </label>
                <input
                  class="form-control"
                  type="text"
                  id="exampleNumber"
                  name="phonenumber"
                  ng-model="userdetail.number"
                  number="true"
                  minlength="10"
                  maxlength="10"
                />
              </div>
              <div class="category form-category">
                <small>* Required fields</small>
              </div>
            </div>
            <div class="row card-footer" ng-if="error">
              <div class="col-md-12">
                <div class="alert alert-danger">
                  <span>{{errormsg}}</span>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-center">
              <button type="submit" class="btn btn-primary btn-round">
                Sign Up
              </button>
            </div>
            <div class="row ml-auto mr-auto text-center">
              <p class="col-md-12">
                By signing up, you agree to the Terms & Conditions.
              </p>
            </div>
            <div class="row  ml-auto mr-auto text-center">
              <h4>Already have an account? <a href="#/login"> Log In</a></h4>
            </div>
          </div>
        </form>
        <div class="card" ng-if="registrationComplete">
          <div class="card-body">
            <p>Check Your Email</p>
            <p>
              You will receive a confirmation email at {{userdetail.email}} in a
              few minutes.
            </p>
            <p ng-click="refreshPage()" class="text-primary cursor-pointer">
              I donâ€™t have an access to this email
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
